---
description: Putey Beta 4 Breadboard Computer
general:
  min_version: 0.2.1
  address_size: 16
  endian: little
  registers:
    - a
    - i
    - j
    - mar
    - sp
    - hl
    - h
    - l
    - f
  identifier:
    name: putey-1-beta
    version: "0.4.dev2"
predefined:
  constants:
    - name: ZF
      value: 1
    - name: CF
      value: 2
    - name: OF
      value: 4
    - name: EF
      value: 8
operand_sets:
  8_bit_source:
    operand_values:
      a_register:
        type: register
        register: a
        bytecode:
          value: 0
          size: 3
      flags_register:
        type: register
        register: f
        bytecode:
          value: 1
          size: 3
      i_register:
        type: register
        register: i
        bytecode:
          value: 2
          size: 3
      j_register:
        type: register
        register: j
        bytecode:
          value: 3
          size: 3
      indirect_hl_register:
        type: indirect_register
        register: hl
        bytecode:
          value: 4
          size: 3
        offset:
          max: 255
          min: 0
          size: 8
          byte_align: true
      stack_pointer:
        type: indirect_register
        register: sp
        bytecode:
          value: 5
          size: 3
        offset:
          max: 255
          min: 0
          size: 8
          byte_align: true
      indirect_addr:
        type: indirect_numeric
        bytecode:
          value: 6
          size: 3
        argument:
          size: 16
          byte_align: true
      immediate_value:
        type: numeric
        bytecode:
          value: 7
          size: 3
        argument:
          size: 8
          byte_align: true
  8_bit_destination:
    operand_values:
      a_register:
        type: register
        register: a
        bytecode:
          value: 0
          size: 3
      i_register:
        type: register
        register: i
        bytecode:
          value: 2
          size: 3
      j_register:
        type: register
        register: j
        bytecode:
          value: 3
          size: 3
      indirect_hl_register:
        type: indirect_register
        register: hl
        bytecode:
          value: 4
          size: 3
        offset:
          max: 255
          min: 0
          size: 8
          byte_align: true
      stack_pointer:
        type: indirect_register
        register: sp
        bytecode:
          value: 5
          size: 3
        offset:
          max: 255
          min: 0
          size: 8
          byte_align: true
      indirect_addr:
        type: indirect_numeric
        bytecode:
          value: 6
          size: 3
        argument:
          size: 16
          byte_align: true
  16_bit_source:
    operand_values:
      hl_register:
        type: register
        register: hl
        bytecode:
          value: 0
          size: 3
      indirect_hl_register:
        type: indirect_register
        register: hl
        bytecode:
          value: 1
          size: 3
        offset:
          max: 255
          min: 0
          size: 8
          byte_align: true
      mar_register:
        type: register
        register: mar
        bytecode:
          value: 2
          size: 3
      indirect_mar_register:
        type: indirect_register
        register: mar
        bytecode:
          value: 3
          size: 3
        offset:
          max: 255
          min: 0
          size: 8
          byte_align: true
      stack_pointer:
        type: indirect_register
        register: sp
        bytecode:
          value: 5
          size: 3
        offset:
          max: 255
          min: 0
          size: 8
          byte_align: true
      indirect_addr:
        type: indirect_numeric
        bytecode:
          value: 6
          size: 3
        argument:
          size: 16
          byte_align: true
      immediate_value:
        type: numeric
        bytecode:
          value: 7
          size: 3
        argument:
          size: 16
          byte_align: true
  16_bit_destination:
    operand_values:
      hl_register:
        type: register
        register: hl
        bytecode:
          value: 0
          size: 3
      indirect_hl_register:
        type: indirect_register
        register: hl
        bytecode:
          value: 1
          size: 3
        offset:
          max: 255
          min: 0
          size: 8
          byte_align: true
      mar_register:
        type: register
        register: mar
        bytecode:
          value: 2
          size: 3
      indirect_mar_register:
        type: indirect_register
        register: mar
        bytecode:
          value: 3
          size: 3
        offset:
          max: 255
          min: 0
          size: 8
          byte_align: true
      stack_pointer:
        type: indirect_register
        register: sp
        bytecode:
          value: 5
          size: 3
        offset:
          max: 255
          min: 0
          size: 8
          byte_align: true
      indirect_addr:
        type: indirect_numeric
        bytecode:
          value: 6
          size: 3
        argument:
          size: 16
          byte_align: true
  address_source:
    operand_values:
      indirect_addr:
        type: indirect_numeric
        bytecode:
          value: 2
          size: 2
        argument:
          size: 16
          byte_align: true
      immediate_value:
        type: numeric
        bytecode:
          value: 3
          size: 2
        argument:
          size: 16
          byte_align: true
  incrementable_destination:
    operand_values:
      i_register:
        type: register
        register: i
        bytecode:
          value: 0
          size: 2
      j_register:
        type: register
        register: j
        bytecode:
          value: 1
          size: 2
      hl_register:
        type: register
        register: hl
        bytecode:
          value: 2
          size: 2
      mar_register:
        type: register
        register: mar
        bytecode:
          value: 3
          size: 2
  hl_subregisters:
    operand_values:
      subregister_h:
        type: register
        register: h
        bytecode:
          value: 1
          size: 1
      subregister_l:
        type: register
        register: l
        bytecode:
          value: 0
          size: 1
  hl_indirect_indexed:
    operand_values:
      register_hl:
        type: indirect_indexed_register
        register: hl
        bytecode:
          value: 0
          size: 0
        index_operands:
          register_a:
            type: register
            register: a
            bytecode:
              value: 0
              size: 2
          register_i:
            type: register
            register: i
            bytecode:
              value: 1
              size: 2
          register_j:
            type: register
            register: j
            bytecode:
              value: 2
              size: 2
          indirect_sp:
            type: indirect_register
            register: sp
            bytecode:
              value: 3
              size: 2
            offset:
              max: 255
              min: 0
              size: 8
              byte_align: true
instructions:
  # general
  nop:
    byte_code:
      value: 0
      size: 8
  hlt:
    byte_code:
      value: 1
      size: 8
  # stack operations
  call:
    byte_code:
      value: 0
      size: 5
    operands:
      count: 1
      specific_operands:
        immediate_addr:
          list:
            addr:
              type: numeric
              bytecode:
                value: 3
                size: 3
              argument:
                size: 16
                byte_align: true
        direct_mar:
          list:
            mar:
              type: register
              register: mar
              bytecode:
                value: 4
                size: 3
  ret:
    byte_code:
      value: 6
      size: 8
  rsp:
    byte_code:
      value: 7
      size: 8
  push:
    byte_code:
      value: 1
      size: 5
    operands:
      count: 1
      operand_sets:
        list:
          - 8_bit_source
    variants:
      - byte_code:
          value: 6
          size: 4
        operands:
          count: 1
          specific_operands:
            register_l:
              list:
                l:
                  type: register
                  register: l
                  bytecode:
                    value: 4
                    size: 4
            register_h:
              list:
                h:
                  type: register
                  register: h
                  bytecode:
                    value: 12
                    size: 4
      - byte_code:
          value: 16327
          size: 14
        operands:
          count: 1
          operand_sets:
            list:
              - hl_indirect_indexed
  push2:
    byte_code:
      value: 0b00010
      size: 5
    operands:
      count: 1
      operand_sets:
        list:
          - 16_bit_source
    variants:
      - byte_code:
          value: 16350
          size: 14
        operands:
          count: 1
          operand_sets:
            list:
              - hl_indirect_indexed
  pop:
    byte_code:
      value: 3
      size: 5
    operands:
      count: 1
      operand_sets:
        list:
          - 8_bit_destination
        disallowed_pairs:
          - [stack_pointer]
      specific_operands:
        no_operand:
          list:
            empty_op:
              type: empty
              bytecode:
                value: 7
                size: 3
    variants:
      - byte_code:
          value: 60
          size: 7
        operands:
          count: 1
          specific_operands:
            register_l:
              list:
                l:
                  type: register
                  register: l
                  bytecode:
                    value: 0
                    size: 1
            register_h:
              list:
                h:
                  type: register
                  register: h
                  bytecode:
                    value: 1
                    size: 1
      - byte_code:
          value: 16359
          size: 14
        operands:
          count: 1
          operand_sets:
            list:
              - hl_indirect_indexed
  pop2:
    byte_code:
      value: 0b00100
      size: 5
    operands:
      count: 1
      operand_sets:
        list:
          - 16_bit_destination
      specific_operands:
        no_operand:
          list:
            empty_op:
              type: empty
              bytecode:
                value: 0b111
                size: 3
    variants:
      - byte_code:
          value: 16351
          size: 14
        operands:
          count: 1
          operand_sets:
            list:
              - hl_indirect_indexed
  # branching
  jmp:
    byte_code:
      value: 19
      size: 6
    operands:
      count: 1
      operand_sets:
        list:
          - address_source
  jc:
    byte_code:
      value: 12
      size: 6
    operands:
      count: 1
      operand_sets:
        list:
          - address_source
  jz:
    byte_code:
      value: 13
      size: 6
    operands:
      count: 1
      operand_sets:
        list:
          - address_source
  jnz:
    byte_code:
      value: 14
      size: 6
    operands:
      count: 1
      operand_sets:
        list:
          - address_source
  jeq:
    byte_code:
      value: 2
      size: 3
    operands:
      count: 2
      operand_sets:
        reverse_argument_order: true
        list:
          - address_source
          - 8_bit_source
        disallowed_pairs:
          - [indirect_addr, a_register]
          - [immediate_value, a_register]
          - [indirect_addr, indirect_addr]
      specific_operands:
        iaddr_mar_offset:
          reverse_argument_order: true
          list:
            iaddr:
              type: indirect_numeric
              bytecode:
                value: 6
                size: 3
              argument:
                size: 16
                byte_align: true
            mar:
              type: indirect_register
              register: mar
              bytecode:
                value: 6
                size: 3
              offset:
                max: 255
                min: 0
                size: 8
                byte_align: true
  # data movement
  mov:
    byte_code:
      value: 2
      size: 2
    operands:
      count: 2
      operand_sets:
        list:
          - 8_bit_destination
          - 8_bit_source
        disallowed_pairs:
          - [a_register, a_register]
          - [i_register, i_register]
          - [j_register, j_register]
          - [stack_pointer, stack_pointer]
          - [stack_pointer, indirect_addr]
      specific_operands:
        a_mar:
          list:
            a:
              type: register
              register: a
              bytecode:
                value: 0
                size: 3
            mar:
              type: indirect_register
              register: mar
              bytecode:
                value: 0
                size: 3
              offset:
                max: 255
                min: 0
                size: 8
                byte_align: true
        i_mar:
          list:
            a:
              type: register
              register: i
              bytecode:
                value: 0b010
                size: 3
            mar:
              type: indirect_register
              register: mar
              bytecode:
                value: 0b010
                size: 3
              offset:
                max: 255
                min: 0
                size: 8
                byte_align: true
        j_mar:
          list:
            a:
              type: register
              register: j
              bytecode:
                value: 0b011
                size: 3
            mar:
              type: indirect_register
              register: mar
              bytecode:
                value: 0b011
                size: 3
              offset:
                max: 255
                min: 0
                size: 8
                byte_align: true
        sp_hl:
          reverse_argument_order: true
          list:
            stack_pointer:
              type: indirect_register
              register: sp
              bytecode:
                value: 5
                size: 3
              offset:
                max: 255
                min: 0
                size: 8
                byte_align: true
            hl_register:
              type: indirect_register
              register: hl
              bytecode:
                value: 4
                size: 3
              offset:
                max: 255
                min: 0
                size: 8
                byte_align: true
        sp1_sp2:
          reverse_argument_order: true
          list:
            stack_pointer1:
              type: indirect_register
              register: sp
              bytecode:
                value: 5
                size: 3
              offset:
                max: 255
                min: 0
                size: 8
                byte_align: true
            stack_pointer2:
              type: indirect_register
              register: sp
              bytecode:
                value: 5
                size: 3
              offset:
                max: 255
                min: 0
                size: 8
                byte_align: true
        sp_iaddr:
          reverse_argument_order: true
          list:
            stack_pointer:
              type: indirect_register
              register: sp
              bytecode:
                value: 5
                size: 3
              offset:
                max: 255
                min: 0
                size: 8
                byte_align: true
            indirect_addr:
              type: indirect_numeric
              bytecode:
                value: 6
                size: 3
              argument:
                size: 16
                byte_align: true
        iaddr1_iaddr2:
          reverse_argument_order: true
          list:
            indirect_addr1:
              type: indirect_numeric
              bytecode:
                value: 6
                size: 3
              argument:
                size: 16
                byte_align: true
            indirect_addr2:
              type: indirect_numeric
              bytecode:
                value: 6
                size: 3
              argument:
                size: 16
                byte_align: true
        indirect_hl_register1_indirect_hl_register2:
          reverse_argument_order: true
          list:
            indirect_hl_register1:
              type: indirect_register
              register: hl
              bytecode:
                value: 4
                size: 3
              offset:
                max: 255
                min: 0
                size: 8
                byte_align: true
            indirect_hl_register2:
              type: indirect_register
              register: hl
              bytecode:
                value: 4
                size: 3
              offset:
                max: 255
                min: 0
                size: 8
                byte_align: true
        indirect_hl_register_sp:
          reverse_argument_order: true
          list:
            indirect_hl_register:
              type: indirect_register
              register: hl
              bytecode:
                value: 4
                size: 3
              offset:
                max: 255
                min: 0
                size: 8
                byte_align: true
            stack_pointer:
              type: indirect_register
              register: sp
              bytecode:
                value: 5
                size: 3
              offset:
                max: 255
                min: 0
                size: 8
                byte_align: true
        indirect_hl_register_iaddr:
          reverse_argument_order: true
          list:
            indirect_hl_register:
              type: indirect_register
              register: hl
              bytecode:
                value: 4
                size: 3
              offset:
                max: 255
                min: 0
                size: 8
                byte_align: true
            indirect_addr:
              type: indirect_numeric
              bytecode:
                value: 6
                size: 3
              argument:
                size: 16
                byte_align: true
        indirect_hl_register_mar:
          reverse_argument_order: true
          list:
            indirect_hl_register:
              type: indirect_register
              register: hl
              bytecode:
                value: 1
                size: 3
              offset:
                max: 255
                min: 0
                size: 8
                byte_align: true
            indirect_mar:
              type: indirect_register
              register: mar
              bytecode:
                value: 0
                size: 3
              offset:
                max: 255
                min: 0
                size: 8
                byte_align: true
    variants:
      - byte_code:
          value: 6
          size: 4
        operands:
          count: 2
          operand_sets:
            list:
              - hl_subregisters
              - 8_bit_source
            disallowed_pairs:
              - [subregister_l, indirect_hl_register]
              - [subregister_h, indirect_hl_register]
      - byte_code:
          value: 7
          size: 4
        operands:
          count: 2
          operand_sets:
            list:
              - 8_bit_destination
              - hl_subregisters
            disallowed_pairs:
              - [indirect_hl_register, subregister_l]
              - [indirect_hl_register, subregister_h]
          specific_operands:
            l_h:
              list:
                subregister_l:
                  type: register
                  register: l
                  bytecode:
                    value: 7
                    size: 3
                subregister_h:
                  type: register
                  register: h
                  bytecode:
                    value: 1
                    size: 1
            h_l:
              list:
                subregister_h:
                  type: register
                  register: h
                  bytecode:
                    value: 7
                    size: 3
                subregister_l:
                  type: register
                  register: l
                  bytecode:
                    value: 0
                    size: 1
      - byte_code:
          value: 2040
          size: 11
          endian: big
        operands:
          count: 2
          operand_sets:
            reverse_argument_order: true
            list:
              - 8_bit_destination
              - hl_indirect_indexed
      - byte_code:
          value: 2045
          size: 11
          endian: big
        operands:
          count: 2
          operand_sets:
            reverse_argument_order: true
            list:
              - hl_indirect_indexed
              - 8_bit_source
  mov2:
    byte_code:
      value: 1021
      size: 10
      endian: big
    operands:
      count: 2
      operand_sets:
        list:
          - 16_bit_destination
          - 16_bit_source
        disallowed_pairs:
          - [hl_register, hl_register]
          - [hl_register, indirect_hl_register]
          - [indirect_hl_register, hl_register]
          - [indirect_hl_register, indirect_hl_register]
          - [indirect_hl_register, indirect_mar_register]
          - [mar_register, mar_register]
          - [indirect_mar_register, indirect_hl_register]
          - [indirect_mar_register, mar_register]
          - [indirect_mar_register, indirect_mar_register]
          - [indirect_mar_register, stack_pointer]
          - [indirect_mar_register, indirect_addr]
          - [stack_pointer, indirect_hl_register]
          - [stack_pointer, stack_pointer]
          - [indirect_addr, indirect_hl_register]
          - [indirect_addr, mar]
          - [indirect_addr, indirect_mar_register]
          - [indirect_addr, stack_pointer]
          - [indirect_addr, indirect_addr]
    variants:
      - byte_code:
          value: 40
          size: 8
        operands:
          count: 2
          specific_operands:
            iaddr1_iaddr2:
              reverse_argument_order: true
              list:
                indirect_addr1:
                  type: indirect_numeric
                  bytecode:
                    value: 0
                    size: 0
                  argument:
                    size: 16
                    byte_align: true
                indirect_addr2:
                  type: indirect_numeric
                  bytecode:
                    value: 0
                    size: 0
                  argument:
                    size: 16
                    byte_align: true
      - byte_code:
          value: 41
          size: 8
        operands:
          count: 2
          specific_operands:
            stack_pointer1_stack_pointer2:
              reverse_argument_order: true
              list:
                stack_pointer1:
                  type: indirect_register
                  register: sp
                  bytecode:
                    value: 0
                    size: 0
                  offset:
                    max: 255
                    min: 0
                    size: 8
                    byte_align: true
                stack_pointer2:
                  type: indirect_register
                  register: sp
                  bytecode:
                    value: 0
                    size: 0
                  offset:
                    max: 255
                    min: 0
                    size: 8
                    byte_align: true
  # arithmetic operations
  add:
    byte_code:
      value: 23
      size: 5
    operands:
      count: 1
      operand_sets:
        list:
          - 8_bit_source
  addc:
    byte_code:
      value: 24
      size: 5
    operands:
      count: 1
      operand_sets:
        list:
          - 8_bit_source
  sub:
    byte_code:
      value: 25
      size: 5
    operands:
      count: 1
      operand_sets:
        list:
          - 8_bit_source
  subb:
    byte_code:
      value: 26
      size: 5
    operands:
      count: 1
      operand_sets:
        list:
          - 8_bit_source
  inc:
    byte_code:
      value: 54
      size: 6
    operands:
      count: 1
      operand_sets:
        list:
          - incrementable_destination
  dec:
    byte_code:
      value: 55
      size: 6
    operands:
      count: 1
      operand_sets:
        list:
          - incrementable_destination
  and:
    byte_code:
      value: 28
      size: 5
    operands:
      count: 1
      operand_sets:
        list:
          - 8_bit_source
        disallowed_pairs:
          - [a_register]
  or:
    byte_code:
      value: 29
      size: 5
    operands:
      count: 1
      operand_sets:
        list:
          - 8_bit_source
        disallowed_pairs:
          - [a_register]
  xor:
    byte_code:
      value: 30
      size: 5
    operands:
      count: 1
      operand_sets:
        list:
          - 8_bit_source
        disallowed_pairs:
          - [a_register]
  lsr:
    byte_code:
      value: 248
      size: 8
  lsrc:
    byte_code:
      value: 249
      size: 8
  lsl:
    byte_code:
      value: 250
      size: 8
  lslc:
    byte_code:
      value: 251
      size: 8
  rotr:
    byte_code:
      value: 252
      size: 8
  rotl:
    byte_code:
      value: 253
      size: 8
  rot4:
    byte_code:
      value: 254
      size: 8
  lsr4:
    byte_code:
      value: 224
      size: 8
  lsl4:
    byte_code:
      value: 232
      size: 8
  # test and comparison
  tstb:
    byte_code:
      value: 8176
      size: 13
    operands:
      count: 1
      operand_sets:
        list:
          - 8_bit_source
    variants:
      - byte_code:
          value: 16354
          size: 14
        operands:
          count: 1
          operand_sets:
            list:
              - hl_indirect_indexed
      - byte_code:
          value: 32710
          size: 15
        operands:
          count: 1
          operand_sets:
            list:
              - hl_subregisters
  cmp:
    byte_code:
      value: 1023
      size: 10
    operands:
      count: 2
      operand_sets:
